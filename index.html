<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Jogo da Forca</title>
</head>

<body>
    <div id="princ">
        <h1>Jogo da Forca</h1>
        <div class="hangman">
            <!-- manha  -->
            <img src="img/forca0.png" alt="Forca">
        </div>
        <div class="word">
            <!-- Aqui você pode exibir a palavra oculta e as letras adivinhadas -->
            <p>Palavra: _ _ _ _ _ _</p>

        </div>
        <div class="guess">
            <label for="letter">Digite uma letra Maiúscula:</label>
            <input type="text" id="letter" maxlength="1">
            <button id="guessButton">Adivinhar</button>
        </div>
        <label for="theme">Escolha um tema:</label>
        <select id="theme">
            <option value="0">ANIMAIS</option>
            <option value="1">CARROS</option>
            <option value="2">FRUTAS</option>
            <option value="3">PAÍSES</option>
            <option value="4">PERSONAGENS DA BÍBLIA</option>
            <option value="5">PERSONAGENS DO LIVRO DE MÓRMON</option>
            
            <!-- <option value="0">PERSONAGENS DO LIVRO DE MÓRMON</option>
            <option value="1">PERSONAGENS DA BÍBLIA</option>
            <option value="2">PAÍSES</option>
            <option value="3">FRUTAS</option>
            <option value="4">CARROS</option> -->
           
            <!-- Adicione opções para os outros temas aqui... -->
        </select>
        <audio id="victorySound" controls="false">
            <source src="img/Queen - We are the champions (Chorus only).mp3" type="audio/mpeg">
            Seu navegador não suporta a tag de áudio.
          </audio>
          <audio id="lostSound" controls="false">
            <source src="img/Titanic Flute.mp3" type="audio/mpeg">
            Seu navegador não suporta a tag de áudio.
          </audio>
          
    </div>
    <script src="script.js"></script>
</body>

</html>
